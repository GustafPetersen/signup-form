<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="contentcontainer">
        <div class="leftcontainer">
            <img src="/images/daniel-j-schwarz-AMUlb2KGqyI-unsplash.jpg" alt="" class="side-image">
            <div class="logocontainer">
                <img src="/images/odin-lined.png" class="logo-image" alt="ODIN">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="rightcontainer">

            <div class="text-above">
                <p class="text-inside">This is not a real online service!
                    You know you need something like this in your life 
                    to help you realize your deepest dreams.</p>
                <p class="text-inside">Sign up now to get started. 
                </p>
                <p class="text-inside" id="last-text-inside">You <em>know</em> you want to.
                </p>
            </div>

            <div class="formcontainer">
                <form>
                    <label for="firstname">First Name
                        <input type="text" class="name" id="firstname" required minlength="2" maxlength="12">
                    </label>
                    <label for="lastname">Last Name
                        <input type="text" class="name" id="lastname" required minlength="2" maxlength="12">
                    </label>
                    <label for="email">Email
                        <input type="email" class="email" required 
                        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$">
                    </label>
                    <label for="phonenumber">Phone Number
                        <input type="tel" class="phonenumber" required>
                    </label>
                    <label for="password">Password
                        <input type="password" class="password" required minlength="9" maxlength="20">
                    </label>
                    <label for="confirm-password">Confirm Password
                        <input type="password" id="confirm-password" required minlength="9" maxlength="20">
                    </label>

                </form>

            </div>
            <div class="signup-login">
                <button class="signup">Create Account</button>

            <p class="existing-user">Already have an account? <a href="" class="login-link">Log in</a></p>

            </div>
            

        </div>
    </div>



    <script type="text/javascript" src="main.js">
    </script>
</body>

</html>
